<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <div class="content">
      <!--Header-->
      <header class="header">
        <div class="header__content">
          <div class="header__wrapper">
            <p class="header__logo">Ново-Тент23</p>
            <nav class="navigation">
              <a class="navigation__link" href="#">Контакты</a>
              <a class="navigation__link" href="#">Товары</a>

              <a class="navigation__link" href="#">Наши преимущества</a>
            </nav>
          </div>
          <div class="header__contacts">
            <div class="contacts-icons">
              <a href="https://www.instagram.com/novo_tent/?igsh=MTNobHdxYWs1eW9kYw%3D%3D&utm_source=qr#"
                 target="_blank">
                <i class="fa-brands fa-instagram contacts-icons__icon"></i>
              </a>
              <a href="https://wa.me/79672229555" target="_blank">
                <i class="fa-brands fa-whatsapp contacts-icons__icon"></i>
              </a>
              <a href="mailto:novotent.23@mail.ru" target="_blank">
                <i class="fa-regular fa-envelope contacts-icons__icon"></i>
              </a>
            </div>
            <p class="header__text">+7 967 222-95-55</p>
            <p class="header__text">г. Новороссийск, село Борисовка, <br/>улица Центральная, 21</p>
          </div>
        </div>
      </header>

      <main>

        <section class="hero">

          <h2 class="hero__text hero__text_secondary">Изготовление каркасно-тентовых изделий любой сложности</h2>
        </section>
        <!--Contacts-->
        <section class="section contacts">
          <h3 class="section__title">Связаться с нами</h3>
          <div class="contacts__buttons-wrapper">
            <button aria-label="кнопка перехода в Instagram"
                    type="button"
                    class="button button_colored"
                    id="instagramButton">
              <i class="fa-brands fa-instagram contacts-icons__icon"></i>
              Instagram
            </button>
            <button aria-label="кнопка перехода в WhatsApp"
                    type="button"
                    class="button button_colored"
                    id="whatsAppButton">
              <i class="fa-brands fa-whatsapp contacts-icons__icon"></i>
              WhatsApp
            </button>
            <button aria-label="кнопка для отправки e-mail"
                    type="button"
                    class="button button_colored"
                    id="emailButton">
              <i class="fa-regular fa-envelope contacts-icons__icon"></i>
              Почта
            </button>
          </div>
        </section>

      </main>
    </div>

    <script src="scripts/index.js"></script>
